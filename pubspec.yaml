name: tldr
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.4.0+10

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  archive: ^3.3.7
  bubble_tab_indicator: ^0.1.6
  equatable: ^2.0.5
  file: ^7.0.0
  flappy_search_bar_ns: ^2.0.2
  flare_flutter: ^3.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_typeahead: ^4.6.2
  google_fonts: ^5.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  intl: ^0.18.1
  markdown_widget:
    git: https://github.com/asjqkkkk/markdown_widget
  path_provider: ^2.1.0
  url_launcher: ^6.1.12

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  import_sorter: ^4.6.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tldr.png"

flutter_native_splash:
  image: "assets/images/tldr.png"
  color: "#17181c"
  android12: true

dependency_overrides:
  markdown: ^7.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: icons
      fonts:
        - asset: assets/fonts/icons.ttf
